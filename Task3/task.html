<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>

    <div class="swiper-container-wrapper">
        <div class="swiper-container my-swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./images/bugatti.png" alt="Image 1" /></div>
                <div class="swiper-slide"><img src="./images/ferrari.png" alt="Image 2" /></div>
                <div class="swiper-slide"><img src="./images/lamborghini.png" alt="Image 3" /></div>
                <div class="swiper-slide"><img src="./images/porsche.png" alt="Image 4" /></div>
                <div class="swiper-slide"><img src="./images/koenigsegg.png" alt="Image 5" /></div>
            </div>
            <!-- Swiper Navigation Buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <div id="swiper-disabled-message" style="display: none;">
            <p>Swiper is disabled, please enable to start swiping again!</p>
        </div>
        <button id="toggle-swiper" class="toggle-button">Toggle Swiper</button>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
